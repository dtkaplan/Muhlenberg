- Class: cmd_question
  Output: Write a valid R-command to create a linear model that captures the relationship between the thorax length (variable name "thorax") and lifetime of fruitfly (variable name "longevity"). Name this model model1. 
  CorrectAnswer: model1=lm(thorax~longevity, data=fruitfly); model1=lm(thorax~longevity, fruitfly)
  AnswerTests: any_of_exprs('model1=lm(thorax~longevity, data=fruitfly)', 'model1=lm(thorax~longevity, fruitfly)')
  Hint: Your code should look like this --> model1=lm(thorax~longevity, data=fruitfly)

- Class: cmd_question
  Output: Summarize the linear model you just created using the regressionAnalysis() command. 
  CorrectAnswer: regressionAnalysis(model1)
  AnswerTests: regressionAnalysis(model1)
  Hint: Your code should look like this --> regressionAnalysis(name_of_model)

  
- Class: mult_question
  Output: What would be the thorax length (mm) of a fruitfly that has a life span of 35 days? Choose one of the following equations. 
  AnswerChoices: thorax = 0.665 + 0.003 * 35; 35 = 0.665 + 0.003 * longevity
  CorrectAnswer: thorax = 0.665 + 0.003 * 35
  AnswerTests: omnitest(correctVal="thorax = 0.665 + 0.003 * 35")
  Hint: Replace the longevity variable in the equation with 35.


- Class: mult_question
  Output: What is the slope of the line of model1? For this example, the units of slope are thorax length per life-span of fruitfly in days.
  AnswerChoices: 0.665;0.003;0;0.397
  CorrectAnswer: 0.003
  AnswerTests: omnitest(correctVal="0.003")
  Hint: Look at the coefficient of longevity in the $Model.Values portion of the regressionAnalysis. 

- Class: mult_question
  Output: How can we interpret the slope that we just examined?
  AnswerChoices: Thorax length of the fruitfly increases by 0.003 mm for every additional day that it can survive; Thorax length of fruitfly decreases by 0.003 mm for every additional day that it can survive; Thorax length of fruitfly does not depend on longevity.
  CorrectAnswer: Thorax length of the fruitfly increases by 0.003 mm for every additional day that it can survive
  AnswerTests: omnitest(correctVal="Thorax length of the fruitfly increases by 0.003 mm for every additional day that it can survive")

- Class: mult_question
  Output: What is the intercept of the line of model1?
  AnswerChoices: 0.665;0.003;0;0.397
  CorrectAnswer: 0.665
  AnswerTests: omnitest(correctVal="0.665")
  Hint: Look at the (Intercept) row in the $Model.Values portion of the regressionAnalysis. 


