- Class: text
  Output: Consider using the "longevity" variable to predict the thorax length of fruitflies. In this relationship, longevity is the explanatory variable and thorax is the response variable. 


- Class: cmd_question
  Output: Enter a valid R expression to make a scatter plot using ggplot(). Title the graph and label the appropriate axes using the labs() function. 
  CorrectAnswer: ggplot(fruitfly, aes(x=longevity, y=thorax)) + geom_point() + labs(title="Scatter plot of thorax length by longevity", x="Longevity (days)", y="Thorax Length (mm)")
