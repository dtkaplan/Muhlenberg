- Class: mult_question
  Output: 'In this question, what variable is on***the x-axis?'
  AnswerChoices: Decision; PartnerYes; Other
  CorrectAnswer: PartnerYes
  AnswerTests: omnitest(correctVal= 'PartnerYes')
  Hint: 'The x-axis variable is identified along the***x-axis at the bottom of the plot!'

- Class: mult_question
  Output: 'What does the symbol "|" mean in the formula?'
  AnswerChoices: Condition on the following variable;Condition on the previous variable;Disregard the following variable
  CorrectAnswer: Condition on the following variable
  AnswerTests: omnitest(correctVal= 'Condition on the following variable')
  Hint: We want separate plots for each level.

- Class: mult_question
  Output: 'What does "condition" mean in the previous question'
  AnswerChoices: Separately for each level of the variable; Softens the hair; Does something else
  CorrectAnswer: Separately for each level of the variable
  AnswerTests: omnitest(correctVal= 'Separately for each level of the variable')
  Hint: You dont yet know the answer, but you can tentative assume what it is.


- Class: cmd_question
  Output: What is the average age of the males in the study?***Use variable AgeM
  CorrectAnswer: "mean(AgeM, data=speed, na.rm=TRUE)"
  AnswerTests: expr_uses_func('mean'); uses_arg("na.rm"); uses_arg('data'); correctVal=26.6044
  Hint: Remember the "na.rm=TRUE" to get rid of missing values.

